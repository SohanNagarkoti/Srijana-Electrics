{% extends 'Users/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
{% endblock head %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5">Sign Up</h5>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="row mt-2">
                                    <div class="form-floating mb-3 col-md-6">
                                        <input name="first_name" type="text" class="form-control" id="floatingInput" placeholder="First Name">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                    <div class="form-floating mb-3 col-md-6">
                                        <input name="last_name" type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                                        <label for="floatingInput">Last Name</label>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="username" type="text" class="form-control" id="floatingInput"
                                        placeholder="Username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="email" type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="phone" type="tel" class="form-control" id="floatingInput"
                                        placeholder="Phone Number">
                                    <label for="floatingInput">Phone Number</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input name="password" type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input name="confirm_password" type="password" class="form-control" id="floatingPassword" placeholder=" Confirm Password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                        Up</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <span>Already have an account?</span>
                                <a href="{% url 'loginpage' %}">Sign In</a>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>
{% endblock body %}
