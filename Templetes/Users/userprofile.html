{% extends 'Users/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'Users\userprofile.css' %}">
{% endblock head %}
{% block body %}
{% include 'Users/navbar.html' %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{profile.user.username}}</span><span class="text-black-50">{{profile.user.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
                <form method="POST">
                        {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                            placeholder="first name" value="{{profile.user.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"
                            value="{{profile.user.last_name}}" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                            class="form-control" placeholder="enter phone number" value="{{profile.phone}}"></div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text"
                            class="form-control" placeholder="enter address line 1" value="{{profile.address1}}"></div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text"
                            class="form-control" placeholder="enter address line 2" value="{{profile.address2}}"></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control"
                            placeholder="enter postcode" value="{{profile.zipcode}}"></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control"
                            placeholder="enter state" value="{{profile.state}}"></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control"
                            placeholder="enter city" value="{{profile.city}}"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                            placeholder="enter email id" value="{{profile.user.email}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                            placeholder="country" value="{{profile.country}}"></div>
                    <!-- <div class="col-md-6"><label class="labels">Old Cart</label><input type="text"
                            class="form-control" value="{{profile_oldcart}}" placeholder="state"></div>
                </div> -->
        </div>
    </div>
</div>
</div>
</div>
</form>
{% endblock body %}
